<!DOCTYPE html>
<html>
<head>
<title>Simple Calendar Website</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <br>

<div class="calendar">
<!-- Calendar header -->
<div class="header">
<button id="prevMonthBtn">&lt;</button>
<h2 id="currentMonth"></h2>
<button id="nextMonthBtn">&gt;</button>
</div>

<!-- Calendar body -->
<div class="weekdays">
<div>Sun</div>
<div>Mon</div>
<div>Tue</div>
<div>Wed</div>
<div>Thu</div>
<div>Fri</div>
<div>Sat</div>
</div>
<div class="days"></div>
</div>
<script src="app.js"></script>
<h2>let's go</h2>
</body>
</html>
